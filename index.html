
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モモンガ＆猫 Tシャツ販売</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #111;
      animation: fadeIn 2s ease-in-out;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
    }

    header p {
      color: #aaa;
      font-size: 1rem;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      background: #111;
      margin: 2rem auto;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
      transition: transform 0.5s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      max-width: 400px;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .item:hover img {
      filter: grayscale(0%);
    }

    .info {
      padding: 1rem;
      flex: 1;
      animation: slideIn 1s ease forwards;
      opacity: 0;
    }

    .info h2 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .price {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #ccc;
    }

    .details {
      font-size: 0.95rem;
      color: #aaa;
    }

    .transaction {
      background: #111;
      padding: 1.5rem;
      margin: 2rem auto;
      border-radius: 10px;
      max-width: 900px;
      border: 1px solid #333;
      animation: fadeIn 2s ease-in-out;
    }

    .transaction h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>ようこそ私のサイトへ</h1>
    <p>詐欺サイトではないので安心してください。</p>
    <p>値段が高い理由は僕が儲かりたいからです。学生では買えない金額料金です！</p>
     <p>学生のみなさん！どんまい（笑）</p>
  </header>

  <section class="item">
    <img src="ももんが.jpg" alt="">
    <div class="info">
      <h2>モモンガ</h2>
      <p class="price">価格: ¥1500</p>
      <p class="details">ごみです、、、こんなんだれが買うんｗｗｗｗ</p>
    </div>
  </section>

  <section class="item">
    <img src="ウラ.png" alt="猫Tシャツ">
    <div class="info">
      <h2>猫Tシャツ(裏に印刷)</h2>
      <p class="price">価格: ¥4,800</p>
      <p class="details">クールな猫。こんな高いの誰が買うんですか（笑）</p>
    </div>
  </section>

  <section class="transaction">
    <h3>【必見】販売取引について</h3>
    <p>Xでのdm取引となります X:@manipulative00</p>
    <p>配送: 全国送料無料・20日以内発送</p>
    <p>返品対応について: 不良品が届いた場合返金可能それ以外は返金不可となります。</p>
  </section>

</body>
</html>
